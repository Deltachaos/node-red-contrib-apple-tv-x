<script type="text/javascript">
  RED.nodes.registerType('atvx-out', {
    category: 'Apple TV',
    color: '#FFAAAA',
    inputs: 1,
    icon: "icon.png",
    align: 'right',
    defaults: {
      name: { value: '' },
      token: { type: 'atvx-config', required: true }

    label: function () {
      return this.name || 'out';

    paletteLabel: "out"
  });
</script>

</script>
